<html lang="en">
<head>

<body>
    <div id="app"></div>
</body>

<script>
const { reactive, watch } =  Vue

const obj = reactive({
    name: '章三'
})

watch(obj, (value, oldValue) => {
    console.log('watch 监听输出 ')
    console.log(value.name)
}, {
    // immediate: true
})

setTimeout(() => {
    obj.name = 'lisi'
}, 2000)

</script>
